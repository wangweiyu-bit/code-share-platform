<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码分享平台 - 一体化应用</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>代码分享平台</h1>
            <nav>
                <a href="#" onclick="showPage('home')">首页</a>
                <a href="#" onclick="showPage('codes')">代码中心</a>
                <a href="#" onclick="showPage('admin')" id="adminLink" style="display:none;">管理后台</a>
                <span id="userInfo"></span>
                <a href="#" onclick="showPage('login')" id="loginBtn">登录</a>
                <a href="#" onclick="handleLogout()" id="logoutBtn" style="display:none;">退出</a>
            </nav>
        </header>

        <main>
            <!-- 首页 -->
            <div id="homePage" class="page">
                <section class="hero">
                    <h2>欢迎来到代码分享平台</h2>
                    <p>分享代码，学习成长</p>
                    <div class="cta-buttons">
                        <a href="#" onclick="showPage('codes')" class="btn btn-primary">浏览代码</a>
                        <a href="#" onclick="showPage('register')" class="btn btn-secondary">立即注册</a>
                    </div>
                </section>

                <section class="features">
                    <div class="feature-card">
                        <h3>📚 丰富的代码库</h3>
                        <p>涵盖多种编程语言和技术栈</p>
                    </div>
                    <div class="feature-card">
                        <h3>🔒 权限管理</h3>
                        <p>根据会员等级访问不同内容</p>
                    </div>
                    <div class="feature-card">
                        <h3>⬇️ 便捷下载</h3>
                        <p>一键复制代码到剪贴板</p>
                    </div>
                </section>
            </div>

            <!-- 登录页 -->
            <div id="loginPage" class="page" style="display:none;">
                <div class="form-container">
                    <h2 class="text-center">登录</h2>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" name="username" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%">登录</button>
                    </form>
                    <p class="text-center mt-2">
                        还没有账号？<a href="#" onclick="showPage('register')">立即注册</a>
                    </p>
                </div>
            </div>

            <!-- 注册页 -->
            <div id="registerPage" class="page" style="display:none;">
                <div class="form-container">
                    <h2 class="text-center">注册</h2>
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" name="username" required>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="tel" name="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%">注册</button>
                    </form>
                    <p class="text-center mt-2">
                        已有账号？<a href="#" onclick="showPage('login')">立即登录</a>
                    </p>
                </div>
            </div>

            <!-- 代码列表页 -->
            <div id="codesPage" class="page" style="display:none;">
                <h2>代码中心</h2>
                <div id="codesList" class="code-list mt-2"></div>
            </div>

            <!-- 代码详情页 -->
            <div id="codeDetailPage" class="page" style="display:none;">
                <button onclick="showPage('codes')" class="btn btn-secondary mb-2">← 返回列表</button>
                <div id="codeDetail"></div>
            </div>

            <!-- 管理后台 -->
            <div id="adminPage" class="page" style="display:none;">
                <h2>管理后台</h2>
                <div class="admin-tabs">
                    <button class="tab active" onclick="showAdminTab('users')">用户管理</button>
                    <button class="tab" onclick="showAdminTab('codes')">代码管理</button>
                </div>
                <div id="adminContent" class="admin-content"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 代码分享平台. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
